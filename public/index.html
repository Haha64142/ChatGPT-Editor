<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT Editor</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div class="app">
      <div class="thread">
        <div id="messages"></div>

        <div class="input-row">
          <form id="inputForm">
            <input
              id="inputText"
              autocomplete="off"
              placeholder="Type a message..."
            />
            <button id="sendBtn" type="submit" disabled>Send</button>
          </form>
        </div>
      </div>

      <div class="buttons">
        <div>
          <button id="submitBtn" disabled>Submit without data</button>
          <button id="exportBtn">Export as json</button>
          <button id="clearBtn">Clear</button>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="selfResponseChk" name="selfResponseChk" />
          <label for="selfResponseChk" style="user-select: none"
            >Let the AI talk to itself</label
          >
        </div>
      </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
